<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Creation Complete | Squaddie</title>

  <body>

        function redirect() {
            window.location.href = "/squads/me"
        }
    </script>
